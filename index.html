<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Verificador de Números</h1>
        <div class="container">
            <label for="number">Digite um número inteiro:</label>
            <input type="number" id="number" min="1">
            <button id="checkBtn">Verificar</button>
            <p id="result"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
